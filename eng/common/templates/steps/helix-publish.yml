parameters:
  HelixSource: 'pr/dotnet-github-anon-kaonashi-bot'
  HelixType: Ì“'tests/default'
  HelixBuild: $(Build.BuildNumber)
  HelixTargetQueues: ''
  HelixAccessToken: ''
  HelixPreCommands: ''
  HelixPostCommands: ''
  WorkItemDirectory: ''
  WorkItemCommand: ''
  CorrelationPayloadDirectory: ''
  XUnitProjects: ''
  XUnitTargetFramework: ''
  XUnitRunnerVersion: ''
  IncludeDotNetCli: false
  DotNetCliPackageType: ''
  DotNetCliVersion: ''
  EnableXUnitReporter: false
  WaitForWorkItemCompletion: true
  DotnetPath: $(Build.SourcesDirectory)/.dotnet
  condition: succeeded()
  continueOnError: false

steps:
  - script: 'echo ##vso[task.prependpath]%DotnetPath%'
    displayName: Prepend dotnet to path
    condition: and(succeeded(), eq(variables['Agent.Os'], 'Windows_NT'))
    env:
      DotnetPath: ${{ parameters.DotnetPath }}
  - script: 'echo ##vso[task.prependpath]$DotnetPath'
    displayName: Prepend dotnet to path
    condition: and(succeeded(), ne(variables['Agent.Os'], 'Windows_NT'))
    env:
      DotnetPath: ${{ parameters.DotnetPath }}
  - script: 'echo $PATH'
    condition: and(succeeded(), ne(variables['Agent.Os'], 'Windows_NT'))
  - task: DotNetCoreCLI@2
    inputs:
      command: custom
      projects: eng/common/helixpublish.proj
      custom: msbuild
      arguments: '/bl:$(Build.SourcesDirectory)/artifacts/log/$(_BuildConfig)/SendToHelix.binlog'
    displayName: Send job to Helix
    env:
      HelixSource: ${{ parameters.HelixSource }}
      HelixType: ${{ parameters.HelixType }}
      HelixBuild: ${{ parameters.HelixBuild }}
      HelixTargetQueues: ${{ parameters.HelixTargetQueues }}
      HelixAccessToken: ${{ parameters.HelixAccessToken }}
      HelixPreCommands: ${{ parameters.HelixPreCommands }}
      HelixPostCommands: ${{ parameters.HelixPostCommands }}
      WorkItemDirectory: ${{ parameters.WorkItemDirectory }}
      WorkItemCommand: ${{ parameters.WorkItemCommand }}
      CorrelationPayloadDirectory: ${{ parameters.CorrelationPayloadDirectory }}
      XUnitProjects: ${{ parameters.XUnitProjects }}
      XUnitTargetFramework: ${{ parameters.XUnitTargetFramework }}
      XUnitRunnerVersion: ${{ parameters.XUnitRunnerVersion }}
      IncludeDotNetCli: ${{ parameters.IncludeDotNetCli }}
      DotNetCliPackageType: ${{ parameters.DotNetCliPackageType }}
      DotNetCliVersion: ${{ parameters.DotNetCliVersion }}
      EnableXUnitReporter: ${{ parameters.EnableXUnitReporter }}
      WaitForWorkItemCompletion: ${{ parameters.WaitForWorkItemCompletion }}
    condition: ${{ parameters.condition }}
    continueOnError: ${{ parameters.continueOnError }}
